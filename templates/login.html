<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FundGuard Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f4f6fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #002147;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .logo-login {
      height: 120px;
      width: auto;
      display: block;
      margin: 1.5rem auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Welcome to FundGuard</div>
          <div class="card-body">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="FundGuard Logo" class="logo-login">
            <form method="POST" action="/login">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Proceed to Dashboard</button>
            </form>
          </div>
        </div>
        <p class="text-center mt-3 text-muted">Use test credentials to log in</p>
      </div>
    </div>
  </div>
</body>
</html>
