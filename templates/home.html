<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to FundGuard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .hero {
      background-color: #002147;
      color: white;
      min-height: 100vh;
      padding: 5rem 2rem 8rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .hero p.lead {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .hero p.description {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .hero img.illustration {
      max-width: 450px;
      margin-top: 3rem;
    }

    .cta-button {
      font-size: 1.25rem;
      padding: 0.75rem 2rem;
      margin-top: 1.5rem;
    }

    /* Make sure button is always visible */
    .hero .btn {
      z-index: 1;
    }

    .navbar-brand .logo {
      height: 50px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="FundGuard Logo">
    <span>FundGuard</span>
  </a>
  <!--dark mode toggle-->
  <div class="toggle-switch ms-auto">
  <label for="darkModeToggle">ðŸŒ™</label>
  <input type="checkbox" id="darkModeToggle">
</div>
</nav>

<section class="hero">
  <h1>FUNDGUARD</h1>
  <p class="lead">Indiaâ€™s Tender Integrity Monitor</p>
  <p class="description">Upload. Analyze. Act. Bringing transparency to public procurement.</p>

  <!-- CTA Button (Proceed to Login) -->
  <a href="{{ url_for('login') }}" class="btn btn-warning cta-button">ðŸš€ Proceed to Login</a>

  <!-- Optional: Hero illustration -->
  <img src="{{ url_for('static', filename='illustration.png') }}" alt="Illustration" class="illustration">
</section>
<script>
  const toggle = document.getElementById("darkModeToggle");

  // Load previous mode if stored
  if (localStorage.getItem("dark-mode") === "enabled") {
    document.body.classList.add("dark-mode");
    toggle.checked = true;
  }

  // Toggle dark mode on change
  toggle.addEventListener("change", () => {
    if (toggle.checked) {
      document.body.classList.add("dark-mode");
      localStorage.setItem("dark-mode", "enabled");
    } else {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("dark-mode", "disabled");
    }
  });
</script>
</body>
</html>
